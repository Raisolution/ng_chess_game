<div class="chess-board">
    @for (row of chessBoardView; track row; let x = $index) {
        <div class="row">
            @for (piece of row; track piece; let y = $index) {
                <div class="square"
                    [ngClass]="{
                        'dark': isSquareDark(x, y),
                        'light': isSquareDark(x, y),
                        'selected-square': isSquareSelected(x, y)
                    }"
                    (click)="selectingPiece(x, y)">
                        <div [ngClass]="{
                            'safe-square': isSquareSafeForSelectedPiece(x, y)
                        }"></div>
                        <img *ngIf="piece" [src]="pieceImagePaths[piece]" [alt]="piece" class="piece" />
                </div>
            }
        </div>
    }
</div>
